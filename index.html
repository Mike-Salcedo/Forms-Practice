<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Rescue Adoption Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header-section">
      <h1 class="pet-adoption-form-h1">Pet Rescue Adoption Form</h1>
      <p>Want to adopt a new family member? Fill out the form below:</p>
    </div>
    <div class="main-section">
      <form action="" method="get" class="adoption-form">
        <div class="form-row">
          <label for="full-name">Name:</label>
          <input id="full-name" name="full-name" type="text" />
        </div>
        <div class="form-row">
          <label for="email-address">Email:</label>
          <input id="email-address" name="email-address" type="email" />
        </div>
        <div class="form-row">
          <label for="phone-number">Phone number:</label>
          <input id="phone-number" name="phone-number" type="tel" />
        </div>
        <div class="form-row">
          <fieldset class="address-section-fieldset">
            <legend class="address-section-legend">Your Address</legend>
            <div class="form-row-address-section">
              <label for="street-address">Street Address:</label>
              <input
                id="street-address"
                name="street-address"
                type="text"
                placeholder="Street Address"
              />
            </div>
            <div class="form-row-address-section">
              <label for="city">City</label>
              <input id="city" name="city" type="text" placeholder="City" />
            </div>
            <div class="form-row-address-section">
              <label for="region">Region:</label>
              <input
                id="region"
                name="region"
                type="text"
                placeholder="Region"
              />
            </div>
            <div class="form-row-address-section">
              <label for="zip-code">Zip Code:</label>
              <input
                id="zip-code"
                name="zip-code"
                type="text"
                placeholder="Zip Code"
              />
            </div>
            <div class="form-row-address-section">
              <label for="country">Country</label>
              <div class="select-wrapper">
                <select name="country" id="country">
                  <option value="" hidden>Select your country</option>
                  <option value="afghanistan">Afghanistan</option>
                  <option value="albania">Albania</option>
                  <option value="algeria">Algeria</option>
                  <option value="andorra">Andorra</option>
                  <option value="angola">Angola</option>
                  <option value="antigua-and-barbuda">
                    Antigua and Barbuda
                  </option>
                  <option value="argentina">Argentina</option>
                  <option value="armenia">Armenia</option>
                  <option value="australia">Australia</option>
                  <option value="austria">Austria</option>
                  <option value="azerbaijan">Azerbaijan</option>
                  <option value="the_bahamas">The-Bahamas</option>
                  <option value="bahrain">Bahrain</option>
                  <option value="bangladesh">Bangladesh</option>
                  <option value="barbados">Barbados</option>
                  <option value="belarus">Belarus</option>
                  <option value="belgium">Belgium</option>
                  <option value="belize">Belize</option>
                  <option value="benin">Benin</option>
                  <option value="bhutan">Bhutan</option>
                  <option value="bolivia">Bolivia</option>
                  <option value="bosnia-and-herzegovina">
                    Bosnia and Herzegovina
                  </option>
                  <option value="botswana">Botswana</option>
                  <option value="brazil">Brazil</option>
                  <option value="brunei">Brunei</option>
                  <option value="bulgaria">Bulgaria</option>
                  <option value="burkina_faso">Burkina Faso</option>
                  <option value="burundi">Burundi</option>
                </select>
                <span class="custom-arrow"></span>
              </div>
            </div>
          </fieldset>
        </div>
        <div class="form-row">
          <fieldset class="pet-selection">
            <legend>Type of pet:</legend>

            <div>
              <input id="cat" name="pet-type" value="cat" type="radio" />
              <label for="cat">Cat </label>
            </div>
            <div>
              <input id="dog" name="pet-type" value="dog" type="radio" />
              <label for="dog">Dog </label>
            </div>
            <div>
              <input
                id="hamster"
                name="pet-type"
                value="hamster"
                type="radio"
              />
              <label for="hamster">Hamster </label>
            </div>
            <div>
              <input id="snake" name="pet-type" value="snake" type="radio" />
              <label for="snake">Snake </label>
            </div>
            <div>
              <input id="turtle" name="pet-type" value="turtle" type="radio" />
              <label for="turtle">Turtle </label>
            </div>
            <div>
              <label for="other">Other:</label>
              <textarea
                id="other"
                name="pet-type"
                value="other"
                type="text"
              ></textarea>
            </div>
          </fieldset>
        </div>
        <h3>
          What kind of temperament are you looking for in a pet? Please check
          all that apply:
        </h3>
        <div class="form-row temperament">
          <label for="Outdoor-Pet" class="checkbox-label"
            ><input
              type="checkbox"
              name="Outdoor-Pet"
              id="Outdoor-Pet"
              value="Outdoor-Pet"
            />
            <span class="checkbox-span">Outdoor pet</span>
          </label>
          <label for="highly-trainable" class="checkbox-label"
            ><input
              type="checkbox"
              name="highly-trainable"
              id="highly-trainable"
              value="highly-trainable"
            />
            <span class="checkbox-span">Highly Trainable</span>
          </label>
          <label for="bold-aggressive" class="checkbox-label"
            ><input
              type="checkbox"
              name="bold-aggressive"
              id="bold-aggressive"
              value="bold-aggressive"
            />
            <span class="checkbox-span">Bold & Aggressive</span>
          </label>
          <label for="indoor-pet" class="checkbox-label"
            ><input
              type="checkbox"
              name="indoor-pet"
              id="indoor-pet"
              value="indoor-pet"
            />
            <span class="checkbox-span">Indoor Pet</span>
          </label>
          <label for="well-trained-already" class="checkbox-label"
            ><input
              type="checkbox"
              name="well-trained-already"
              id="well-trained-already"
              value="well-trained-already"
            />
            <span class="checkbox-span">Well Trained Already</span>
          </label>
          <label for="prefer-house-trained" class="checkbox-label"
            ><input
              type="checkbox"
              name="prefer-house-trained"
              id="prefer-house-trained"
              value="prefer-house-trained"
            />
            <span class="checkbox-span">Prefer House Trained</span>
          </label>
          <label for="lap-pet" class="checkbox-label"
            ><input
              type="checkbox"
              name="lap-pet"
              id="lap-pet"
              value="lap-pet"
            />
            <span class="checkbox-span">Lap Pet</span>
          </label>
          <label for="athletic" class="checkbox-label"
            ><input
              type="checkbox"
              name="athletic"
              id="athletic"
              value="athletic"
            />
            <span class="checkbox-span">Athletic</span>
          </label>
          <label for="must-be-house-trained" class="checkbox-label"
            ><input
              type="checkbox"
              name="must-be-house-trained"
              id="must-be-house-trained"
              value="must-be-house-trained"
            />
            <span class="checkbox-span">Must Be House Trained</span>
          </label>
          <label for="enjoys-leash-walking" class="checkbox-label"
            ><input
              type="checkbox"
              name="enjoys-leash-walking"
              id="enjoys-leash-walking"
              value="enjoys-leash-walking"
            />
            <span class="checkbox-span">Enjoys Walking on Leash</span>
          </label>
          <label for="little-no-exercise" class="checkbox-label"
            ><input
              type="checkbox"
              name="little-no-exercise"
              id="little-no-exercise"
              value="little-no-exercise"
            />
            <span class="checkbox-span">Requires Little/No Exercise</span>
          </label>
          <label for="quiet" class="checkbox-label"
            ><input type="checkbox" name="quiet" id="quiet" value="quiet" />
            <span class="checkbox-span">Quiet</span>
          </label>
          <label for="exercise-yard" class="checkbox-label"
            ><input
              type="checkbox"
              name=""
              id="exercise-yard"
              value="exercise-yard"
            />
            <span class="checkbox-span">Exercise in Yard</span>
          </label>
          <label for="enjoys-swimming" class="checkbox-label"
            ><input
              type="checkbox"
              name="enjoys-swimming"
              id="enjoys-swimming"
              value="enjoys-swimming"
            />
            <span class="checkbox-span">Enjoys Swimming</span>
          </label>
          <label for="aloof" class="checkbox-label"
            ><input type="checkbox" name="aloof" id="aloof" value="aloof" />
            <span class="checkbox-span">Aloof</span>
          </label>
          <label for="enjoys-off-leash" class="checkbox-label"
            ><input
              type="checkbox"
              name="enjoys-off-leash"
              id="enjoys-off-leash"
              value="enjoys-off-leash"
            />
            <span class="checkbox-span">Enjoys Walking Off Leash</span>
          </label>
          <label for="enjoys-playing-other-pets" class="checkbox-label"
            ><input
              type="checkbox"
              name="enjoys-playing-other-pets"
              id="enjoys-playing-other-pets"
              value="enjoys-playing-other-pets"
            />
            <span class="checkbox-span">Enjoys Playing with Other Pets</span>
          </label>
          <label for="enjoys-jogging" class="checkbox-label"
            ><input
              type="checkbox"
              name="enjoys-jogging"
              id="enjoys-jogging"
              value="enjoys-jogging"
            />
            <span class="checkbox-span">Enjoys Jogging</span>
          </label>
          <label for="enjoys-fetch" class="checkbox-label"
            ><input
              type="checkbox"
              name="enjoys-fetch"
              id="enjoys-fetch"
              value="enjoys-fetch"
            />
            <span class="checkbox-span">Enjoys Playing Fetch</span>
          </label>
          <label for="requires-exercise" class="checkbox-label"
            ><input
              type="checkbox"
              name="requires-exercise"
              id="requires-exercise"
              value="requires-exercise"
            />
            <span class="checkbox-span">Requires Exercise</span>
          </label>
          <label for="tie-out" class="checkbox-label"
            ><input
              type="checkbox"
              name="tie-out"
              id="tie-out"
              value="tie-out"
            />
            <span class="checkbox-span">Exercises on a Tie-Out</span>
          </label>
        </div>
        <div class="form-row button">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
